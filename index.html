<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/> 
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="sidebar">
        <div class>
            Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
        </div>
    </div>
    <div class="main">
        <div class="top-section" id="top">
            <div>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                Signup now to get started.
            </div>
            <div>
                You <em>know</em> you want to
            </div>
        </div>
        <div class="middle-section" id="middle">
            <form action="somehostname/login" method="post">
                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name" minlength="1">
                </div>
                <div>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name" minlength="1">
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="number" id="phone_number" name="phone_number">
                </div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                </div>
                <div>
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_password" name="confirm_password">
                </div>
                <div>
                    <button type="submit">Create Account</button>
                </div>
            </form>
            <div>
                Already have an account? <a href="login.html">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
