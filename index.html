<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/> 
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="mainContent">
        <div class="sidebar">
            <div class="odin-container">
                <div class="odin">
                    <div>
                        <img class="odinImage"src="./imgs/odin-lined.png">
                    </div>
                    <div>
                        <p class="odinText">Odin</p>
                    </div>
                </div>
            </div>

            <div class="credit">
                Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
            </div>
        </div>
        <div class="main">
            <div class="top-section" id="top">
                <div class="testimony">
                    <div class="testimony1">
                        <div>This is not a real online service! You know you need something</div>
                        <div>like this in your life to help you realize your deepest dreams.</div>
                    </div>
                    <div class="testimony2">
                        Signup now to get started.
                    </div>
                </div>
                <div class="sarcasm">
                    You <em>know</em> you want to
                </div>
            </div>
            <div class="middle-section" id="middle">
                <form action="index.html" method="post">
                    <div class="form-legend">
                        <legend>Let's do this!</legend>
                    </div>
                    <div class="form-section">
                        <div class="left-side">
                            <div class="first-name">
                                <div class="first-name-legend">
                                    <label for="first_name">FIRST NAME</label>
                                </div>
                                <div class="first-name-input">
                                    <input type="text" id="first_name" name="first_name" minlength="1">
                                </div>
                            </div>
                            <div class="email-section">
                                <div class="email-legend">
                                    <label for="email">EMAIL</label>
                                </div>
                                <div class="email-input">
                                    <input type="email" id="email" name="email">
                                </div>
                            </div>
                            <div class="password-section">
                                <div class="password-legend">
                                    <label for="password">PASSWORD</label>
                                </div>
                                <div class="password-input">
                                    <input type="password" id="password" name="password">
                                </div>
                            </div>
                        </div>
                        <div class="right-side">
                            <div class="last-name">
                                <div class="last-name-legend">
                                    <label for="last_name">LAST NAME</label>
                                </div>
                                <div class="last-name-input">
                                    <input type="text" id="last_name" name="last_name" minlength="1">
                                </div>
                            </div>
                            <div class="contact-section">
                                <div class="contact-legend">
                                    <label for="phone_number">PHONE NUMBER</label>
                                </div>
                                <div class="contact-input">
                                    <input type="tel" id="phone_number" name="phone_number">
                                </div>
                            </div>
                            <div class="confirm-password-section">
                                <div class="confirm-password-legend">
                                    <label for="confirm_password">CONFIRM PASSWORD</label>
                                </div>
                                <div class="confimr-password-input">
                                    <input type="password" id="confirm_password" name="confirm_password">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-nav">
                        <div class="submit">
                            <button type="submit">Create Account</button>
                        </div>
                        <div class="action">
                            Already have an account? <a href="index.html">Log in</a>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
